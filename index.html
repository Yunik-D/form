<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="stylesheet" href="formulario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <div class="form-container">
    <h2>Crie sua Conta</h2>
    <form onsubmit="return validarFormulario()">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="senha" placeholder="Senha" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmar" placeholder="Confirmar Senha" required>
      </div>
      
      <div class="input-group">
  <label for="gender" style="display:block; margin-bottom:5px; color:#333;">Me identifico como</label>
  <select id="gender" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; font-size:15px;">
    <option value="Selecionar">Selecionar</option>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Nao-Binário">Prefiro não informar</option>
  </select>
</div>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      Já possui conta? <a href="#" style="color:#667eea; text-decoration:none;">Entrar</a>
    </div>
  </div>

</body>
</html>
