<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <link rel="stylesheet" href="formulario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
</head>
<body>

  <div class="form-container">
    <h2>Crie sua Conta</h2>
    <form onsubmit="return validarFormulario()">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" id="email" placeholder="E-mail" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="senha" placeholder="Senha" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" id="confirmar" placeholder="Confirmar Senha" required>
      </div>
      
      <div class="input-group">
  <label for="gender" style="display:block; margin-bottom:5px; color:#333;">Me identifico como</label>
  <select id="gender" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; font-size:15px;">
    <option value="Selecionar">Selecionar</option>
    <option value="Masculino">Masculino</option>
    <option value="Feminino">Feminino</option>
    <option value="Nao-Binário">Não Binário</option>
    <option value="Asterix">Asterix</option>
    <option value="Obelix">Obelix</option>
    <option value="Joao-Frango">João Frango</option>
    <option value="Cadu-maverick">Cadu Maverick</option>
    <option value="Big-Z">Big Z</option>
    <option value="Dipirono">Dipirono</option>
    <option value="Elu">Elu</option>
    <option value="Delu">Delu</option>
    <option value="Nem_eu_sei">Nem eu sei</option>
    <option value="Astronauta">Astronauta</option>
    <option value="Chevrolet">Chevrolet</option>
    <option value="Uno">Uno</option>
    <option value="Palio">Palio</option>
    <option value="Motoqueiro_Fantasma">Motoqueiro Fantasma</option>
    <option value="Bicicletinha">Bicicletinha</option>
    <option value="Faz_o_L">Faz o L</option>
    <option value="Faz_o_B">Faz o B</option>
    <option value="Nissan_Senta">Nissan Sentra</option>
    <option value="Helicoptero_de_Combate">Helicóptero de Combate</option>
    <option value="Arabia_Saudita">Arábia Saudita</option>
    <option value="Geladeira">Geladeira</option>
    <option value="Geladeira_Eletrolux">Geladeira Eletrolux</option>
    <option value="Geladeira_duas_portas">Geladeira Duas Portas</option>
    <option value="Porta">Porta</option>
    <option value="Motoboy_do_Ifood">Motoboy do Ifood</option>
    <option value="Motoboy_da_Uber_eats">Motoboy da Uber Eats</option>
    <option value="Motoboy_da_Rappi">Motoboy da Rappi</option>
    <option value="Motoboy_da_99">Motoboy da 99</option>
    <option value="Pipa">Pipa</option>
    <option value="Pipa_Raia">Pipa Raia</option>
    <option value="Bayblade">Bayblade</option>
    <option value="Feijao_Puro">Feijão Puro</option>
  </select>
</div>

      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      Já possui conta? <a href="#" style="color:#667eea; text-decoration:none;">Entrar</a>
    </div>
  </div>

</body>
</html>
